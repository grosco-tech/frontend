version: "3.4"
services:
  grosco-frontend:
    build: ../
    ports:
      - 3000:80

  nginx:
    build: ../nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - grosco-frontend
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
      - /usr/share/nginx/html:/usr/share/nginx/html

  certbot:
    image: certbot/certbot:latest
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
      - /usr/share/nginx/html:/usr/share/nginx/html
    command: certonly --webroot -w /usr/share/nginx/html -d grosco.in --email herock76@gmail.com --agree-tos --no-eff-email --keep-until-expiring -v
